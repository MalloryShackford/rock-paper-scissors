<body> 
<!--  Header  -->    
<div class="container">
  <header class="main-header">
    
    <h1>
      <span class="animate glow delay-1">Rock | </span>
      <span class="animate glow delay-2">Paper | </span>
      <span class="animate glow delay-3">Scissors </span>
    </h1>
    </header>
    </div>
<main>
  <div>
    <span class="epic bounce">An Epic Battle: Human vs AI</span>
  </div>

 
<!--  Fighting Fists  -->
<div class="container">
    <i class="icon hand fa-regular fa-hand-back-fist"></i>  
    <i class="icon hand-two fa-regular fa-hand-back-fist"></i>
</div>


<!--  Rock Paper Scissors  -->
<div class="flex-container">
  <h2>Computer Choice: <span id="computer-choice"></span></h2>
  <h2>Your Choice: <span id="user-choice"></span></h2>
  <h2>Result: <span id="result"></span></h2>
</div>
<div class="container">
  <button id="rock">👊</button>
  <button id="paper">✋</button>
  <button id="scissors">✌️</button>
</div>
<hr><hr>
</main>
